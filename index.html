<!DOCtype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a3e06e2154.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <title>Lonely Chat Room...</title>
</head>

<body class="container">
    <!-- HEADER/NAV -->
    <header>
        <nav>
            <h1>The Lonely Chat Room <i class="far fa-comments" aria-hidden="true"></i></h1>
            <h2><i>With Chuck Norris...</i></h2>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <div class="chatbox container">
        </div>
        <!-- FORM -->
        <div class="formWrapper">
            <form action="" id="inputForm">
                <input type="text" autocomplete="off" placeholder="Type a message..." autofocus="" id="inputChat">
                <button type="submit" class="btn btn-success" id="submitButton">Send Message</button>
            </form>
            <button class="btn btn-info" id="lonely">I Feel Lonely</button>
        </div>
    </main>
    <script src="index.js"></script>
    </script>
</body>

</html>
